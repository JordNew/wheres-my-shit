<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,600,700" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <title>Where's My Shit? - Keep track of borrowed stuff.</title>
</head>
<body>
    <div class="container">
        <header>
            <div class="topleft">
                <img src="img/12-poop-emoji.png" alt="Logo" class="header__logo">
                <h1>Where's my shit ... ?!</h1>
                <h2>"Keeping track of borrowed stuff"</h2>
            </div>
        </header>
        <div class="heading-2">
            <h2>Borrowed<br><i>by</i> me:</h2>
        </div>
        <div class="heading-3">
            <h2>Borrowed<br><i>from</i> me:</h2>
        </div>
        <div class="create__item">
            <!-- <a href="#" class="btn btn__addItem">Add new item</a> -->
            <button class="btn btn__createItem">Add new item</button>
            <div class="form" style="display: none;">
                <br><br>
                <label class="question__top">So ... </label><br>
                <br><br>
                <form class="create__form">
                    <label class="question">... what got borrowed?<span class="required"> *</span></label><br>
                    <textarea id="what" rows="4" cols="50"></textarea><br><br>
                    
                    <label class="question">Who is borrowing?<span class="required"> *</span></label><br>
                    <input type="radio" class="block" id="me__borrower" name="borrower" value="me">
                    <label for="me" class="label__radio" id="label__meBorrower">Me</label><br>
                    <input type="radio" class="block" id="notMe__borrower" name="borrower" value="not me, but:">
                    <label for="notMe" class="label__radio" id="label__notMeBorrower">Not me, but:</label><br>
                    <textarea id="borrower" rows="4" cols="50" class="block" style="display: none;"></textarea><br><br>
                    
                    <label class="question">Who owns that shit?<span class="required"> *</span></label><br>
                    <input type="radio" class="block" id="me__owner" name="owner" value="me">
                    <label for="me" class="label__radio" id="label__meOwner">Me</label><br>
                    <input type="radio" class="block" id="notMe__owner" name="owner" value="not me, but:">
                    <label for="notMe" class="label__radio" id="label__notMeOwner">Not me, but:</label><br>
                    <textarea id="owner" rows="4" cols="50" class="block" style="display: none;"></textarea><br><br>
                    
                    <label class="question">When was it borrowed?<span class="required"> *</span></label><br>
                    <textarea id="when" rows="4" cols="50"></textarea><br><br>
                    
                    <label class="question">When to return it?<span class="required"> *</span></label><br>
                    <textarea id="whenBack" rows="4" cols="50"></textarea><br><br>
                </form>
            </div>
            <button class="btn__goback" onclick="location.reload();" style="display: none;"><< Start Again</button>
            <button type="submit" class="btn btn__saveItem" style="display: none;" />Save</button>
        </div>
        <div>
            <ul class="borrowedByMe">
                <!-- <li class="borrowed__item">item1</li>
                <li class="borrowed__item">item2</li>
                <li class="borrowed__item">item3</li>
                <li class="borrowed__item"> ... </li> -->
            </ul>
        </div>
        <div>
            <ul class="borrowedFromMe">
                <!-- <li class="borrowed__item">item1</li>
                <li class="borrowed__item">item2</li>
                <li class="borrowed__item">item3</li>
                <li class="borrowed__item"> ... </li> -->
            </ul>
        </div>
        <div>
            <!-- <h2>some text</h2> -->
        </div>
        <footer>
            <div class="copyright">
                &copy; 2020 by Jord New. Powered
                <a href="https://bit.ly/3a8m1Gu" target="_blank" class="link">by the Power of Grayskull</a>.
            </div>
        </footer>
    </div>
    
</body>
</html>
