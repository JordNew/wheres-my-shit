<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,600,700" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <title>Where's My Shit? - Keeping track of borrowed stuff.</title>
</head>
<body class="body">
    <div class="container">
        <header>
            <div class="topleft">
                <a href="/"><img src="img/12-poop-emoji.png" alt="Logo" class="header__logo"></a>
                <h1>Where's my shit ... ?!</h1>
                <h2>"Keeping track of borrowed stuff"</h2>
            </div>
        </header>
        <div class="heading-2">
            <h2 id="heading__byMe">Borrowed<br><i>by</i> me:</h2>
        </div>
        <div class="heading-3">
            <h2 id="heading__fromMe">Borrowed<br><i>from</i> me:</h2>
        </div>
        <div class="create__item">
            <div class="create__item__top">
                <button class="btn btn__createItem">Add new item</button>
            </div>
            <form class="form" style="display: none;">
                <!-- <button class="item__delete btn-tiny" style="display: block;">
                    <svg>
                        <use href="img/arrow_left.png"></use>
                    </svg>
                </button> -->
                <div id="q1">
                    <p class="question1__text">What got borrowed?<span class="required">  *</span></p>
                    <textarea id="what" rows="4" cols="50"></textarea>
                </div>
                <div id="q2">
                    <p class="question2__text">Who is borrowing?<span class="required">  *</span></p>
                    <input type="radio" class="radio1" id="me__borrower" name="borrower" value="me">
                    <label for="me__borrower" class="label__radio1" id="label__meBorrower">Me</label>
                    <input type="radio" class="radio2" id="notMe__borrower" name="borrower" value="not_me_but">   
                    <label for="notMe__borrower" class="label__radio2" id="label__notMeBorrower">Not me, but:</label>
                    <textarea id="borrower" rows="4" cols="50" style="background-color: rgb(221, 213, 213);" disabled></textarea>
                </div>
                <div id="q3">
                    <p class="question3__text">Who owns that shit?<span class="required">  *</span></p>
                    <input type="radio" class="radio3" id="me__owner" name="owner" value="me">
                    <label for="me__owner" class="label__radio3" id="label__meOwner">Me</label>
                    <input type="radio" class="radio4" id="notMe__owner" name="owner" value="not_me_but">
                    <label for="notMe__owner" class="label__radio4" id="label__notMeOwner">Not me, but:</label>
                    <textarea id="owner" rows="4" cols="50" class="block" style="background-color: rgb(221, 213, 213);" disabled></textarea>
                </div>
                <div id="q4">
                    <p class="question4__text">When was it borrowed?<span class="required">  *</span></p>
                    <input type="radio" class="radio5" id="when_today" name="when" value="today">
                    <label for="when_today" class="label__radio5" id="label__when_today">Today</label>
                    <input type="radio" class="radio6" id="borrowed_on" name="when" value="not_sure">
                    <label for="borrowed_on" class="label__radio6" id="label__borrowed_on">Borrowed on:</label>
                    <input type="radio" class="radio7" id="when_not_sure" name="when" value="when_cal_radio">
                    <label for="when_not_sure" class="label__radio7" id="label__when_not_sure">Not sure</label>
                    <input type="date" class="block" id="when_cal" name="when" style="background-color: rgb(221, 213, 213);">
                </div>                  
                <div id="q5">
                    <p class="question5__text">When to return it?<span class="required">  *</span></p>
                    <input type="radio" class="radio8" id="whenBack_not_sure" name="whenBack" value="not_sure">
                    <label for="whenBack_not_sure" class="label__radio8" id="label__whenBack_not_sure">Not sure</label>
                    <input type="radio" class="radio9" id="return_item_by" name="whenBack" value="whenBack_cal_radio">
                    <label for="return_item_by" class="label__radio9" id="label__return_item_by">Return item by:</label>
                    <input type="date" class="block" id="whenBack_cal" name="whenBack" style="background-color: rgb(221, 213, 213);">
                </div>       
            </form>
            <div class="popup">
                <span class="popuptext" id="myPopup">Item Saved!</span>
            </div>
            <button type="submit" id="save" class="btn btn__saveItem" style="display: none;">Save >></button>
            <button id="erase" class="btn__erase" style="display: none;"><< Erase</button>
        </div>
        <div class="borrowedByMe">
            <ul id="borrowed_by_me_list">
                <!-- <li class="borrowed__item">item1</li>
                <li class="borrowed__item">item2</li>
                <li class="borrowed__item">item3</li>
                <li class="borrowed__item"> ... </li> -->
            </ul>
        </div>
        <div class="borrowedFromMe">
            <ul id="borrowed_from_me_list">
                <!-- <li class="borrowed__item">item1</li>
                <li class="borrowed__item">item2</li>
                <li class="borrowed__item">item3</li>
                <li class="borrowed__item"> ... </li> -->
            </ul>
        </div>
        <div>
            <!-- <h2>some text</h2> -->
        </div>
        <footer>
            <div class="copyright">
                &copy; 2020 by Jord New. Powered
                <a href="https://bit.ly/3a8m1Gu" target="_blank" class="link">by the Power of Grayskull</a>.
            </div>
        </footer>
    </div>
</body>
</html>
